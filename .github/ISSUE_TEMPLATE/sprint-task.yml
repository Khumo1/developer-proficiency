# .github/ISSUE_TEMPLATE/sprint-task.yml

name: üè∑ Sprint Task
description: Create a new sprint task and have it auto-added to Backlog
title: "[SPRINT] "
labels: ["backlog", "type:Task"]
assignees: ["@your-username"]
projects:
  - your-org/your-repo#17

body:
  - type: input
    id: title
    attributes:
      label: Task Title
      description: A brief summary of the task
      placeholder: Scaffold Fastify service‚Ä¶
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed story or steps
      placeholder: |
        - Step 1: ‚Ä¶
        - Step 2: ‚Ä¶
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this?
      options:
        - High
        - Med
        - Low
      default: Med

  - type: input
    id: due
    attributes:
      label: Due Date
      description: YYYY-MM-DD
      placeholder: 2025-05-10
      required: true

  - type: assignees
    id: assignees
    attributes:
      label: Assign to
      description: Who is responsible?
